<body>
  <h1> Challenge 3</h1>
	 <form action="challenge4.html" 
        onsubmit= "return checkForm()">
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?: 
          <label>
            <input type="radio" value = "s" id="opt-straw"> Strawberries
          </label>
          <label>
            <input type="radio" value = "b" id="opt-blue"> Blueberries
        </label>
      </div>
  </fieldset>
  <input type="submit" value="Pick your fruit!">

  <script type="text/javascript">
    var radios = document.querySelectorAll("input[type='radio']");
    // console.log(radio);
    radios.forEach(function( elem ){
      elem.setAttribute("name", "fruits");
    });

    var isChecked = false;
    radios.forEach(function(elem){
      if (elem.checked){
        isChecked=true;
      }
    });
  </script>

</form>
