<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rozha+One">
	<title>Challenge 4</title>
    <style>

    .errormsg { 
        /*font: Use a cool Google font*/
        font-family: "Rozha One";
        font-size: 24px;
    	color:red;
    	display:none;}

    </style>
    
    <script type="text/javascript">
    function checkForm(){
    	// Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
        document.getElementById("nameerrormsg").style.display="none";
        document.getElementById("addrerrormsg").style.display='none';
        

        var nameCheck = document.getElementById("fullname").value;
        var addrCheck = document.getElementById("streetaddr").value;


        //I could do what I did below or I could have introduced some sort of check to see if it's empty and then an if statement to return false of check comes out as false 
        
        if (nameCheck=="" || addrCheck==""){
            if (nameCheck=="") {
                console.log("Error Detected: Name is empty!");
                document.getElementById("nameerrormsg").style.display='block';
                // return false;
            };
            if (addrCheck=="") {
                console.log("Error Detected: Address is empty!");
                document.getElementById("addrerrormsg").style.display='block';
                // return false;
            };
            return false;
        }
    } 

    </script>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
